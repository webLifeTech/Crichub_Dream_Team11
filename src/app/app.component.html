<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center"><b>DREAM TEAM 11</b></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light" class="ion-padding">
      <ion-item button lines="none" (click)="gs.appShare()"
        style="margin-bottom: 8px;border-radius: 8px;box-shadow: 0 2px 5px -3px;">
        <ion-icon color="secondary" name="share-social-outline" slot="start"></ion-icon>
        <ion-label color="dark">App Share</ion-label>
      </ion-item>
      <ion-item button lines="none" (click)="gs.rateApp()"
        style="margin-bottom: 8px;border-radius: 8px;box-shadow: 0 2px 5px -3px;">
        <ion-icon color="secondary" name="star-outline" slot="start"></ion-icon>
        <ion-label color="dark">App Rate</ion-label>
      </ion-item>
      <ion-item button lines=" none" routerLink="/privacy-policy" (click)="gs.toggleMenu()"
        style="margin-bottom: 8px;border-radius: 8px;box-shadow: 0 2px 5px -3px;">
        <ion-icon color="secondary" name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label color="dark">Privacy Policy</ion-label>
      </ion-item>
      <ion-item button lines=" none" style="border-radius: 8px;box-shadow: 0 2px 5px -3px;">
        <ion-icon color="secondary" name="phone-portrait-outline" slot="start"></ion-icon>
        <ion-label color="dark">
          App Version {{gs.crVersion}}
        </ion-label>
        <!-- <ion-button *ngIf=" gs.crVersion !=gs.fireBaseData['appVersion']" (click)="gs.rateApp()" color="dark"
                slot="end">
                Update
                </ion-button> -->
      </ion-item>
      <div color="light" class="ion-no-margin ion-text-center">
        <ion-card-content>
          <!-- <img src="assets/dreamteam11logo.png" width="92px"
            style="border-radius: 20%;box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 1px 3px 1px rgb(60 64 67 / 15%);" /> -->
          <ion-card-header class="ion-no-padding">
            <ion-button (click)="gs.appShare()">
              <ion-icon slot="start" name="share-social-outline"></ion-icon>
              INVITE FRIENDS
            </ion-button>
          </ion-card-header>
        </ion-card-content>
      </div>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
