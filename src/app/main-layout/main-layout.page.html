    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"><b>DREAM TEAM 11</b></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gs.appShare()">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content color="light">
  <div class="overlay"></div>
  <section class="ion-padding" *ngIf="gs.allSportCategoryList.length" style="margin-top: -200px;">
    <ion-grid fixed>
      <ion-row class="">
        <ion-col size="6" *ngFor="let item of gs.allSportCategoryList">
          <ion-card button class="ion-no-margin ion-text-center main_card" (click)="goToDashboard(item)">
            <ion-img [src]="item.category_logo" style="width: 64px;margin: 12px auto;"></ion-img>
            <p class="ion-text-capitalize card-labal">
              <b>{{item.category_name}}</b>
            </p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <!-- *ngIf="!gs.allSportCategoryList.length && gs.isDisabled" -->
  <section *ngIf="!gs.allSportCategoryList.length" class="ion-padding" style="touch-action: none;margin-top: -200px;">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6,7,8]">
          <ion-card class="ion-no-margin">
            <div class="ion-padding custom-skeleton">
              <ion-skeleton-text animated style="width: 70px;height: 70px;margin: auto;border-radius: 65px;">
              </ion-skeleton-text>
              <ion-skeleton-text animated style="margin-top: 18px;"></ion-skeleton-text>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- </ion-list> -->
  </section>
</ion-content>
